langcode: en
status: true
dependencies:
  config:
    - filter.format.comments
  module:
    - ckeditor
format: comments
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - DrupalLink
            - Blockquote
            - Emojione
  plugins:
    mentions:
      enable: true
      mentions_type: realname
      charcount: 3
      timeout: 500
      marker: '@'
      use_advanced_pattern: false
      pattern: ''
      advanced_pattern: ''
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
