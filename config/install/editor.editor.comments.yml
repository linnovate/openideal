langcode: en
status: true
dependencies:
  config:
    - filter.format.comments
  module:
    - ckeditor
format: comments
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - DrupalLink
            - Blockquote
            - Emojione
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    autoembed:
      status: ''
    mentions:
      enable: 1
      charcount: '2'
      timeout: '500'
      item_template: '<img class="photo" src="{avatar}" /><strong class="realname">{realname}</strong>'
      output_template: '<a data-mention="{id}" href="{user_page}">@{realname}</a><span>&nbsp;</span>'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
