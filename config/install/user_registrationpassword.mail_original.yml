langcode: en
status_activated:
  subject: 'Account details for [user:display-name] at [site:name]'
  body: |-
    [user:display-name],

    Your account at [site:name] has been activated.

    You will be able to log in to [site:login-url] in the future using:

    username: [user:name]
    password: your password.

    -- [site:name] team