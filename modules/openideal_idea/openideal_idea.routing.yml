openideal_idea.openideal_idea_score_config_form:
  path: '/admin/config/openideal_idea/scoreconfig'
  defaults:
    _form: '\Drupal\openideal_idea\Form\ScoreConfigForm'
    _title: 'Overall Score Weights'
  requirements:
    _permission: 'access to configuration forms'
  options:
    _admin_route: TRUE

openideal_idea.ideas_autocomplete:
  path: '/idea/autocomplete'
  defaults:
    _controller: '\Drupal\openideal_idea\Controller\IdeasAutocompleteController::autocomplete'
  requirements:
    _permission: 'access content'

openideal_idea.openideal_idea_edit_five_stars:
  path: '/admin/config/openideal_idea/edit-five-stars'
  defaults:
    _title: 'Edit five stars widgets'
    _form: '\Drupal\openideal_idea\Form\OpenidealIdeaEditFiveStarsForm'
  requirements:
    _permission: 'access to configuration forms'
  options:
    _admin_route: TRUE

openideal_idea.openideal_idea_add_five_stars:
  path: '/admin/config/openideal_idea/add-five-stars'
  defaults:
    _title: 'Add five stars widget'
    _form: '\Drupal\openideal_idea\Form\OpenidealIdeaAddFiveStarsForm'
  requirements:
    _permission: 'access to configuration forms'
  options:
    _admin_route: TRUE
